<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /*--- Default css strats---*/
html, body {
  height: 100%;
}

body {
  font-family: sans-serif;
  width: 100%;
  height: 100%;
  font-size: 16px;
  line-height: 1.7;
  color: #333333;
  font-weight: 400;
  text-rendering: optimizeSpeed;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  color: #333333;
  font-weight: 600;
}

p {
  letter-spacing: 0;
  line-height: 1.8;
}

a {
  text-decoration: none;
  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  transition: all 0.4s;
}

a:focus {
  outline: none;
  text-decoration: none;
}

ul, li {
  margin: 0;
  padding: 0;
}

img {
  max-width: 100%;
  height: auto;
}

/*---Default css ends---*/
/*---------- Nav area css starts -------------*/
.navbar-nav {
  margin-top: 15px;
  width: 100%;
}

.nav li .active {
  color: #00a7be !important;
  font-weight: 900;
}

.navbar {
  margin-bottom: 0;
  color: #000000;
}

.navbar li {
  display: inline-block;
  float: none;
}

.navbar li a {
  color: #333333;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 1rem;
}
.navbar li a:hover {
  color: #00a7be;
  text-decoration: none;
}

.navbar li.active a {
  font-weight: bold;
  color: #00a7be;
}

/*---------- Nav area css ends -------------*/
.col-12 {
  height: 100%;
  margin: 0;
  overflow: visible;
}

.card {
  height: 25vh;
  width: 100%;
  border: none;
  cursor: pointer;
  overflow: visible;
  padding: 5px;
}

img {
  border-radius: 0;
  height: 90%;
  width: 100%;
  -o-object-fit: cover;
  object-fit: cover;
  -webkit-transform: scale(1);
  -ms-transform: scale(1);
  transform: scale(1);
  -webkit-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}
img:hover {
  -webkit-transform: scale(1.05);
  -ms-transform: scale(1.05);
  transform: scale(1.05);
}

.card:hover .card-text {
  font-size: 1rem;
  color: #00a7be;
}

.card-body {
  padding: 0;
  margin: 0;
  text-align: center;
}

.card-text {
  padding: 0;
  margin: 0;
  color: #ffffff;
  font-size: 1rem;
  background: #333333;
  white-space: nowrap;
  width: 100%;
}

/*---------- works area css end  --------*/
/*---------- modal css start  --------*/
.modal-dialog {
  max-width: 100vw;
}

.modal-content {
  border: none;
  background: rgba(0, 0, 0, 0.7);
}
.modal-content .modal-header {
  border: none;
}
.modal-content .modal-header span {
  color: #ffffff;
}
.modal-content .modal-body {
  padding: 10px;
  text-align: center;
}
.modal-content .modal-body .upper {
  height: fit-content;
  display: flex;
}
.modal-content .modal-body .upper .text {
  width: 30vw;
  color: #ffffff;
  text-align: left;
  padding: 5%;
}
.modal-content .modal-body .upper .text h2 {
  font-size: 2rem;
  color: #ffffff;
}
.modal-content .modal-body .upper .text h3 {
  font-size: 1.5rem;
  color: #ffffff;
}
.modal-content .modal-body .upper .text p {
  font-size: 0.8rem;
  margin: 0;
}
.modal-content .modal-body .upper .product-image {
  max-width: 70vw;
}
.modal-content .modal-body .upper .product-image .active1 {
  max-height: 60vh;
  padding: 10px;
  object-fit: contain;
}
.modal-content .modal-body .sideImg {
  width: 100%;
  box-sizing: border-box;
}
.modal-content .modal-body .sideImg ul {
  width: 100%;
  text-align: center;
}
.modal-content .modal-body .sideImg ul li {
  display: inline-block;
  height: 20vh;
  width: 20vw;
}
.modal-content .modal-body .sideImg ul li img {
  height: 100%;
  object-fit: cover;
  padding: 5px;
}
.modal-content .modal-body .sideImg ul li img:hover {
  opacity: 0.7;
}
@media (max-width: 770px) {
  .modal-content .modal-body .upper {
    display: block;
  }
  .modal-content .modal-body .upper .text {
    height: fit-content;
    width: 100%;
  }
  .modal-content .modal-body .upper .product-image {
    max-width: 100vw;
  }
  .modal-content .modal-body .upper .product-image .active1 {
    max-height: 60vh;
    padding: 10px;
    object-fit: contain;
  }
  .modal-content .modal-body .sideImg ul {
    text-align: left;
  }
  .modal-content .modal-body .sideImg ul li {
    height: 50px;
    width: 50px;
  }
}
@media (orientation: landscape) and (max-height: 500px) {
  .modal-content .modal-body .upper {
    display: block;
  }
  .modal-content .modal-body .upper .text {
    height: fit-content;
    width: 100%;
  }
  .modal-content .modal-body .upper .product-image {
    height: 70%;
    width: 100%;
  }
  .modal-content .modal-body .sideImg ul {
    text-align: center;
  }
  .modal-content .modal-body .sideImg ul li {
    height: 50px;
    width: 50px;
  }
}
.modal-content .modal-footer {
  border: none;
  justify-content: center;
  align-content: center;
}
.modal-content .modal-footer .btn {
  background: transparent;
  border: #ffffff solid 2px;
}

/*---------- modal css end  --------*/

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script>
$(document).ready(function () {
    'use strict';
  
//***********isotope js
	var $projects = $('.projects');

    $projects.isotope({
        itemSelector: '.item',
        layoutMode: 'fitRows'
    });

    $('ul.filters > li').on('click', function(e){

        e.preventDefault();

        var filter = $(this).attr('data-filter');

        $('ul.filters > li').removeClass('active');
        $(this).addClass('active');

        $projects.isotope({filter: filter});

    });


// ***********bootstarp Modal
   $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
          })

  

    $(".nav .nav-link").on("click", function(){
     $(".nav").find(".active").removeClass("active");
     $(this).addClass("active");
  });

});
